<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1688产品导入插件</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>1688产品导入助手</h1>
      <div class="subtitle">Vehicle Supplies Website</div>
    </div>

    <div id="status" class="status"></div>

    <div id="config-section" class="config-section">
      <h3>API配置</h3>
      <div class="form-group">
        <label for="api-url">API地址:</label>
        <input type="text" id="api-url" placeholder="http://localhost:3000" value="http://localhost:3000">
      </div>
      <div class="form-group">
        <label for="api-token">访问令牌:</label>
        <input type="password" id="api-token" placeholder="请输入API访问令牌">
      </div>
      <button id="save-config" class="btn btn-secondary btn-block">保存配置</button>
    </div>

    <div id="product-section" style="display: none;">
      <button id="extract-product" class="btn btn-primary btn-block">🪟 打开产品预览窗口</button>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="loading-overlay" style="display: none;">
      <div class="loading-spinner"></div>
      <div class="loading-text">处理中...</div>
    </div>

    <!-- 上传结果显示区域 -->
    <div id="upload-result" class="upload-result">
      <h4>上传成功！</h4>
      <div class="result-field">
        <label>产品ID:</label>
        <span class="value" id="result-product-id"></span>
      </div>
      <div class="result-field">
        <label>产品编号:</label>
        <span class="value" id="result-product-code"></span>
      </div>
      <div class="result-field">
        <label>价格:</label>
        <span class="value" id="result-price"></span>
      </div>
      <div class="result-field">
        <label>库存:</label>
        <span class="value" id="result-stock"></span>
      </div>
    </div>
  </div>

  <!-- 图片大图查看模态框 -->
  <div id="image-modal" class="image-modal">
    <span class="close">&times;</span>
    <img id="modal-image" src="" alt="大图">
  </div>



  <script src="popup.js"></script>
</body>
</html>
